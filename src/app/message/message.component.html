<h2>Messages</h2>

<h3>Select a Receiver</h3>
<div class="receiver-buttons">
  <button type="button" (click)="selectReceiver('R001')">Receiver 1</button>
  <button type="button" (click)="selectReceiver('R002')">Receiver 2</button>
  <button type="button" (click)="selectReceiver('R003')">Receiver 3</button>
</div>


<div *ngFor="let msg of messages" class="message">
  <strong>{{ msg.senderId }}</strong> to <strong>{{ msg.receiverId }}</strong>:
  <span>{{ msg.content }}</span>
</div>

<hr>

<h3>Send a Message</h3>
<form (ngSubmit)="sendMessage()">
  <input type="text" placeholder="Sender" [(ngModel)]="newMessage.senderId" name="sender" required>
  <input type="text" placeholder="Receiver" [(ngModel)]="newMessage.receiverId" name="receiver" required>
  <textarea placeholder="Message" [(ngModel)]="newMessage.content" name="content" required></textarea>
  <button type="submit">Send</button>
</form>
